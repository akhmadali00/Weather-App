<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="date">
                <div class="today">Date</div>
                <div class="time">Time</div>
            </div>
            <div class="search"><input class="search-input" type="text" placeholder="Search for cities..."/></div>
            <div class="wheather">
                <div class="place-name">City</div>
                <div class="temperature">0<sup>o</sup>C</div>               
                <div class="temps">
                    <div class="max-temp">0C<sup>o</sup><p>Max</p></div>
                    <div class="icon"><p class="type">Type</p></div>
                    <div class="min-temp">0C<sup>o</sup><p>Min</p></div>
                </div> 
            </div>     
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
